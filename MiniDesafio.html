<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

            <a class="navbar-brand" href="#">ArgPgma</a>

            <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">

                <li class="nav-item">

              </ul>
            </div>

                    <a href="#" class="btn btn-primary">Leer más</a>

            <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/100x50" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Título 2</h5>
                    <p class="card-text">Contenido tarjeta centro derecha</p>
                    <a href="#" class="btn btn-primary">Leer más</a>
                </div>
            </div>

      <div class="col contenido_derecha">
        <img src="https://via.placeholder.com/200x200"alt="...">

    <div class="row">
      <!-- footer -->
      <div class="col pie">
        <p>Copyright 2022 - Argentina Programa</p>
      </div>
